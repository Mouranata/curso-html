<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento de citação</title>
</head>
<body>
    <h1>Elementos de citação</h1>

    <p>Estamos aprendendo <abbr title="Hiper Text Markup language">Html</abbr></p> <!-- para explicar abrevições-->
    
    <p>Natã moura<address>Rua p, Numero 23</address></p> <!-- Para colocar endereço-->

    <p>
       O filme <cite>Titanic</cite> é uma obra literaria <!-- Para citar uma obra literaria-->
    </p>

    <p>Ele disse: <q>Bla Bla Bla</q></p> <!-- Para citar alguma frase dita-->

    <blockquote>Ele disse:</blockquote> <!-- Da um destaque tipo sites de noticias-->
</body>
</html>
