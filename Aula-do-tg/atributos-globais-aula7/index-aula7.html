<!--
    Atributos Globais mais utilizados
    (São aplicados a todas as Tags)
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->
    <div class="carrinho">
        <!-- Class = Significa que podemos classificar elementos-->
        <!-- Usa para aplicar estilos css
             Para acessar dentro do Javascript
        -->
        <!-- elementos aqui dentro-->
        <p>Conteudo</p>
    </div>
    <hr>
    <div contenteditable="true">
        <!-- Pode editar o conteudo
             Perde quando salvar a pagina
             usa boleano
        -->
        <p>Conteudo que pode ser editado</p>
    </div>
    <hr>
    <div data-id="">
        <!-- Muito usado no javascript
             No css tbm
             sempre use tracinhos com o data
             podemos depois de data escrever qualquer coisa
        -->
        <p>Conteudo</p>
    </div>
    <hr>
    <div hidden>
        <!-- Esconde o elemento-->
        <p>conteudo</p>
    </div>
    <hr>
    <div id="1">
        <!-- Usa para identificar
             So pode usar um nome id por elemento 
             serve para procurar no css e javascript
        -->
        <p>Conteudo</p>
    </div>
    <hr>
    <div style="color: brown;">
        <!-- Serve para colocar stylo sem css
             Mas não usamos mais pq o css faz isso
        -->
        <p>Conteudo</p>
    </div>
    <hr>
    <div tabindex="1">
        <!-- Usa para colocar o grau de importancia
             Quando a pessoa usar o TAB ele indica sozinho
             de acordo com o numero a ordem
        -->
        <p>Conteudo</p>
    </div>
    <hr>
    <div title="Difinir Titulo">
        <p>Conteudo</p>
    </div>
